{% load i18n static compress %}
<link type="text/css" href="{% static "js/vendor/datepicker3.css" %}" rel="stylesheet" />
<script type="text/javascript" src="{% static "js/vendor/bootstrap-datepicker.js" %}"></script>
<script type="text/javascript" src="{% static "js/vendor/bootstrap-datepicker.fi.js" %}"></script>
<div class="feed-filters">
    <div class="keyword-filter-group"  style="display: none">
        <label>{% trans "Issue" %}</label>
        <div class="filter-control">            <button type="button" class="btn btn-default search-toggle">
                <i class="typcn typcn-medium typcn-zoom-outline"></i>
            </button>
            <div class="filter-control-keyword-slot">
                    <div class="filter-control-actual-keyword">
                        <span class="no-selected-keyword" style="display: none">{% trans "All issues" %}</span>
                        <div class="selected-keyword" style="display: none">
                            <a class="remove-kw-filter">
                                <i class="typcn typcn-times"></i>
                            </a><a class="keyword-link"></a>
                        </div>

                    </div>
                    <div class="filter-control-search-keyword" style="display: none">
                        <input type="text" class="tag-filter-input text-search form-control" placeholder="{% trans 'Search for a keyword' %}..."></input>
                    </div>
            </div>

        </div>
    </div>
    <div class="type-filter-group" style="display: none">
        <label>{% trans "Filter" %}</label>
        <div class="filter-control">
            {% include "_feed_filters.html" %}
        </div>
    </div>
    <div class="date-filter-group" style="display: none">
        <label>{% trans "Timerange" %}</label>
        <div class="filter-control">
            <div class="input-daterange">
                <input type="text" class="input-sm" name="from" placeholder="{% trans "Any time"%}" />
                    &#8594;
                <input type="text" class="input-sm" name="to" placeholder="{% trans "Any time"%}" />
            </div>
        </div>
    </div>
</div>
{% compress js inline %}
<script type="text/coffeescript">
el = $(".feed-filters:last")
saneaffix_y el
el.find(".filter-control .dropdown-menu").click (e) ->
    e.stopPropagation()
</script>
{% endcompress %}
