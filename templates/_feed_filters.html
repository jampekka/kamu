{% load i18n %}
<div class="btn-toolbar feed-filter-buttons">
  {% for name, items in feed_filters.buttons.items %}
  <div class="btn-group feed-type-group" data-feed-type-group="{{name}}">
    <button type="button" class="btn btn-default filter-group-button">
    {{ name }}
    </button>
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu" role="menu">
    {% for f in items %}
        <li><button class="btn btn-default filter-button" type="button" data-feed-type="{{f.type}}" data-toggle="tooltip" type="button">
            <i class="typcn typcn-{{f.icon}} typcn--medium"></i> <span>{{f.name}}</span>
        </button></li>
    {% endfor %}
    </ul>
  </div>
  {% endfor %}
  <!--<div class="btn-group">
    <button class="btn btn-default disable-filters" type="button">
        {{feed_filters.disable_button.label}}
    </button>
  </div>-->
</div>

<script type="text/javascript">
$(".feed-filter-buttons .dropdown-menu").click(
    function(e) { e.stopPropagation(); }
    );
</script>
